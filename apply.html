        "companyCity",
        "companyAddress",
        ...(new Array(4).fill(0).reduce((result,item,index)=>{
          result.push(`ecNumber${index+1}`,`ecName${index+1}`);
          return result;
        },[]))
      ];

      let selectFormItems=[
        "idType",
        "year",
        "month",
        "day",
        "education",
        "maritalStatus",
        "children",
        "occupation",
        "salary",
        "workMonth",
        ...(new Array(4).fill(0).reduce((result,item,index)=>{
            result.push(`relationship${index+1}`);
            return result;
        },[]))
      ];
     for(let item of textFormItems ){

       let value=$("#"+item).val();
       console.log(item,":",value)
       if(value===''){
         isOk=false;
         break;
       }
     }
      for(let item of selectFormItems ){
        if(!isOk) break;
        let value=$(`#${item} option:selected`).val();
        if(value===''){
          isOk=false;
          break;
        }
      }
      let okMsg='Your loan application has been submitted successfully!'
      let errorMsg='You need to fill in all the fields before applying';
      if(isOk){
        setTimeout(()=>{
          $('#apply-submit-tip').removeClass('error').addClass('ok').html(okMsg).show();
        },500)

      }else{
        setTimeout(()=>{
          $('#apply-submit-tip').removeClass('ok').addClass('error').html(errorMsg).show();
        },500)
      }
    }
